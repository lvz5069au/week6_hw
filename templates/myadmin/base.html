{% load static from staticfiles %}
<!--  -->
<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="utf-8">
		<title>网站后台管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{% static 'myadmin/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'myadmin/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
		<link href="{% static 'myadmin/css/site.css' %}" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'myadmin/ueditor/UE/third-party/SyntaxHighlighter/shCoreDefault.css' %}">
	    <script type="text/javascript" src="{% static 'myadmin/ueditor/UE/third-party/SyntaxHighlighter/shCore.js' %}"></script>
	    <script type="text/javascript" src="{% static 'myadmin/ueditor/UE/ueditor.config.js' %}"></script>
	    <script type="text/javascript" src="{% static 'myadmin/ueditor/UE/ueditor.all.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'myadmin/ueditor/UE/lang/zh-cn/zh-cn.js' %}"></script>
		<!--[if lt IE 9]><script src="{% static 'myadmin/js/html5.js' %}"></script><![endif]-->
		<script type="text/javascript">
			window.onload=function(){
				var text="{{ request.path }}";
				if(text=="/myadmin/"){
					document.getElementById('1').className="active";  
				}
				else if(text.match("users/insert"))
				{
					document.getElementById('3').className="active";  
				}
				else if(text.match("users/add"))
				{
					document.getElementById('3').className="active";  
				}
				else if(text.match("users"))
				{
					document.getElementById('2').className="active";  
				}
				else if(text.match("type/insert"))
				{
					document.getElementById('5').className="active";  
				}
				else if(text.match("type/add"))
				{
					document.getElementById('5').className="active";  
				}
				else if(text.match("type"))
				{
					document.getElementById('4').className="active";  
				}
				else if(text.match("goods/insert"))
				{
					document.getElementById('7').className="active";  
				}
				else if(text.match("goods/add"))
				{
					document.getElementById('7').className="active";  
				}
				else if(text.match("goods"))
				{
					document.getElementById('6').className="active";  
				}
			}
		</script>
	</head>
	<body>
		<div class="container">
            <!-- 页头开始 -->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container">
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a> <a class="brand" href="#">网站后台管理</a>
						<div class="nav-collapse">
							<ul class="nav pull-right">
								<li>
									<a href="profile.htm">@{{request.session.adminuser.name}}</a>
								</li>
								<li>
									<a href="{% url 'myadmin_logout' %}">退出</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div><!-- 页头结束-->
			
            
            <div class="row">
				<div class="span3">
                    <!-- 侧边导航开始 -->
					<div class="well" style="padding: 8px 0;">
						<ul class="nav nav-list">
							<li class="nav-header" >
								导航栏
							</li>
							<li id="1">
								<a href="{% url 'myadmin_index'%}"><i class="icon-home"></i> 首页</a>
							</li>
                            <li class="nav-header">
								会员管理
							</li>
							<li id="2">
								<a href="{% url 'myadmin_users_index' 1 %}"><i class="icon-folder-open"></i> 浏览会员</a>
							</li>
							<li id="3">
								<a href="{% url 'myadmin_users_add' %}" style><i class="icon-check" style="margin-right:4px;"></i>   添加会员</a>
							</li>
							<li class="nav-header">
								商品类别管理
							</li>
							<li id="4">
								<a href="{% url 'myadmin_type_index'%}"><i class="icon-envelope"></i> 浏览商品类别</a>
							</li>
							<li id="5">
								<a href="{% url 'myadmin_type_add' 0 %}"><i class="icon-file"></i> 添加商品类别</a>
							</li>
							<li class="nav-header">
								商品信息管理
							</li>
							<li id="6">
								<a href="{% url 'myadmin_goods_index'%}"><i class="icon-user"></i> 浏览商品信息</a>
							</li>
							<li id="7">
								<a href="{% url 'myadmin_goods_add'%}"><i class="icon-cog"></i> 添加商品信息</a>
							</li>
						</ul>
					</div><!-- 侧边导航结束 -->
				</div>
				<div class="span9">
                    <!-- 主体开始 -->
					{% block mainbody %}
					{% endblock %}
                    <!-- 主体结束 -->
				</div>
			</div>
		</div>
		<script src="{% static 'myadmin/js/jquery.min.js' %}"></script>
		<script src="{% static 'myadmin/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'myadmin/js/site.js' %}"></script>
	</body>
</html>
