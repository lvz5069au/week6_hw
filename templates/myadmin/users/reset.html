{% extends "myadmin/base.html" %}

{% block mainbody %}                
<h3>
    会员信息管理
</h3>
<form id="edit-profile" action="{% url 'myadmin_users_resetupdate' user.id %}" class="form-horizontal" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>重置{% if user.state == 0 %}管理员{% else %}会员{% endif %}密码</legend>
        <div class="control-group">
            <label class="control-label" for="input01">账号：</label>
            <div class="controls" style="margin-top:5px;">{{ user.username }}</div>
        </div>
                <div class="control-group">
            <label class="control-label" for="input01">真实姓名：</label>
            <div class="controls" style="margin-top:5px;">{{ user.name }}</div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input01">新密码：</label>
            <div class="controls">
                <input type="password" name="password" class="input-xlarge" id="input01"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input01">重复密码：</label>
            <div class="controls">
                <input type="password" name="repassword" class="input-xlarge" id="input01"/>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">修改</button> <button type="reset" class="btn">重置</button>
        </div>
    </fieldset>
</form>
{% endblock %}
